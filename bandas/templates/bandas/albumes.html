{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbumes de {{ banda.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/site.css' %}">

</head>
<body class="bg-light">
{% include 'bandas/navbar.html' with bandas=bandas %}
<div class="container py-4">
    <div class="list-group mb-4">
        <div class="list-group-item">
            <h1 class="mb-0 text-center">Álbumes de {{ banda.nombre }}</h1>
        </div>
    </div>
    <div class="row">

        {% for album_id, album in banda.albumes.items %}

        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{% static 'bandas/img/albumes/' %}{{ album.imagen }}" class="card-img-top" alt="{{ album.nombre }}" style="height:200px;object-fit:cover;">
                
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ album.nombre }}</h5>
                    <a href="{% url 'lista_canciones' banda_id album_id %}" class="btn btn-success mt-auto">Ver canciones</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-4">
        <a class="btn btn-secondary" href="{% url 'lista_bandas' %}">← Volver a Bandas</a>
    </div>
</div>
</body>
</html>
