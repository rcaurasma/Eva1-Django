{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbumes de {{ banda.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Álbumes de {{ banda.nombre }}</h1>
    <a class="btn btn-secondary mb-3" href="{% url 'lista_bandas' %}">← Volver a Bandas</a>
    <div class="row">
        {% for album_id, album in banda.albumes.items %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{% static 'catalogo/img/albumes/' %}{{ album.imagen }}" class="card-img-top" alt="{{ album.nombre }}" style="height:200px;object-fit:cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ album.nombre }}</h5>
                    <a href="{% url 'lista_canciones' banda_id album_id %}" class="btn btn-success mt-auto">Ver canciones</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
