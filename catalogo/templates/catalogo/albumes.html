<!DOCTYPE html>
<html>
<head>
    <title>Álbumes de {{ banda.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Álbumes de {{ banda.nombre }}</h1>
    <div class="row">
        {% for album in banda.albumes %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="/static/{{ album.imagen }}" class="card-img-top" alt="{{ album.nombre }}" style="height:200px;object-fit:cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ album.nombre }}</h5>
                    <a href="{% url 'canciones' banda_id=banda_id album_id=album.id %}" class="btn btn-success mt-auto">Ver canciones</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="btn btn-secondary mt-3" href="{% url 'bandas' %}">Volver a Bandas</a>
</div>
</body>
</html>
