<!DOCTYPE html>
<html>
<head>
    <title>{{ tipo.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">{{ tipo.nombre }}</h1>
    <ul class="list-group">
        {% for album in tipo.albumes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ album.nombre }}</span>
                <div>
                    <a class="btn btn-success btn-sm" href="{% url 'temas_album' tipo_id=tipo_id album_id=album.id %}">Ver Temas</a>
                    <a class="btn btn-info btn-sm" href="{% url 'detalle_album' tipo_id=tipo_id album_id=album.id %}">Ver Detalle</a>
                </div>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary mt-3" href="{% url 'catalogo_principal' %}">Volver al cat√°logo principal</a>
</div>
</body>
</html>
