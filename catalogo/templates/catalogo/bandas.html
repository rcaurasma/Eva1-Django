<!DOCTYPE html>
<html>
<head>
    <title>Bandas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Catálogo de Bandas</h1>
    <div class="row">
        {% for banda_id, banda in bandas.items %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="/static/{{ banda.imagen }}" class="card-img-top" alt="{{ banda.nombre }}" style="height:200px;object-fit:cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ banda.nombre }}</h5>
                    <a href="{% url 'albumes' banda_id=banda_id %}" class="btn btn-primary mt-auto">Ver álbumes</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
