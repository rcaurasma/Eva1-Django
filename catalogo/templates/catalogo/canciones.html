<!DOCTYPE html>
<html>
<head>
    <title>Canciones de {{ album.nombre }}</title>

</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Canciones de {{ album.nombre }}</h1>

        {% endfor %}
    </ul>

</div>
</body>
</html>
