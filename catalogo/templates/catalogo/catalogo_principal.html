<!DOCTYPE html>
<html>
<head>
    <title>Catálogo Coldplay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Catálogo de Tipos de Música de Coldplay</h1>
    <ul class="list-group">
        {% for tipo_id, tipo in tipos.items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ tipo.nombre }}</span>
                <a class="btn btn-primary btn-sm" href="{% url 'albumes_tipo' tipo_id=tipo_id %}">Ver álbumes</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
