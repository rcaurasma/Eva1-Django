<!DOCTYPE html>
<html>
<head>
    <title>Detalle de {{ album.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">{{ album.nombre }}</h1>
    <img src="/static/{{ album.caratula }}" alt="CarÃ¡tula de {{ album.nombre }}" class="img-thumbnail mb-3" style="max-width:200px;">
    <h2>Temas</h2>
    <ul class="list-group mb-3">
        {% for tema in album.temas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ tema.nombre }}
                <span class="badge bg-primary rounded-pill">{{ tema.duracion }}</span>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary" href="javascript:history.back()">Volver</a>
</div>
</body>
</html>
