<!DOCTYPE html>
<html>
<head>
    <title>Temas de {{ album.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Temas de {{ album.nombre }}</h1>
    <ul class="list-group">
        {% for tema in album.temas %}
            <li class="list-group-item">{{ tema.nombre }} <span class="badge bg-primary">{{ tema.duracion }}</span></li>
        {% endfor %}
    </ul>
    <a class="btn btn-info mt-3" href="{% url 'detalle_album' tipo_id=tipo_id album_id=album.id %}">Ver Detalle del Álbum</a>
    <a class="btn btn-secondary mt-3" href="{% url 'albumes_tipo' tipo_id=tipo_id %}">Volver a álbumes</a>
</div>
</body>
</html>
